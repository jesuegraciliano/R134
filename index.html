<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Termodinâmica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora Termodinâmica</h1>

    <div class="input-group">
      <label for="fluid">Fluido:</label>
      <select id="fluid">
        <option value="R134A">R134A</option>
        <option value="R410A">R410A</option>
      </select>
    </div>

    <div class="input-group">
      <label for="temperature">Temperatura (°C):</label>
      <input type="number" id="temperature" step="any" placeholder="Digite a temperatura">
    </div>

    <button id="calculate-btn">Calcular</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
